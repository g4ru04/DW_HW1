<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
       <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
    <style>

<body>
<svg width="300" height="200">
    
</svg>
<!--
<svg width="300" height="200">
<rect x="160" y="45" width="5" height="78">
</rect>
    <circle cx='150' cy=120 r=15></circle>
</svg>
-->
<script>
    d3.select("svg")
      .append("circle")
      .attr({
        cx : 150,
        cy : 120,
        r  : 15
    });
    d3.select("svg")
      .append("rect")
      .attr({
        x : 160,
        y : 45,
        width  : 5,
        height : 78
    });
    
    for(i=0;i<5;i++){
        d3.select("svg")
          .append("line")
          .attr({
            x1 : 0,
            y1 : 45+i*30,
            x2 : 300,
            y2 : 45+i*30,
            stroke : 'black',
            "stroke-width": '2'
//            x : 160,
//            y : 45,
//            width  : 5,
//            height : 78
        });
    }
</script>

</body>
</html>
