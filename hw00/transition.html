<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<script>
    var svg = d3.select("body").append("svg").attr({
   width: "840",
   height: "340"
});

svg.append("g").append("rect").attr({
  fill: "white",
  width: "100%",
  height: "100%"
});

//--------------------------------

var arr = [120,200,240,175,80];

bind(arr);
render();

function bind(arr){
  var selection = d3.select("svg").selectAll("rect#bar").data(arr);
  // 初始化設定
  selection.enter().append("rect").attr({
        id: "bar",
        x: 20,
        y: function(d,i){
           return 20+i*35;
        },
        height: 30,
        width: 30,
        fill: "rgb(255,0,0)"
   });
  selection.exit().remove();
} 

function render(){

  
  //不需要動畫的設定
  d3.select("svg").selectAll("rect#bar").on("click",render);
     
    
  //需要動畫的設定
  d3.selectAll("rect#bar")
    .attr({width: 10});
  
  d3.selectAll("rect#bar")
    .transition()
    .duration(1000)
    .delay(1000)
    .attr({width: 100});
    
   d3.selectAll("rect#bar")
    .transition()
    .duration(1000)
    .delay(2000)
    .attr({width: 20});
    d3.selectAll("rect#bar")
    .transition()
    .duration(1000)
    .delay(3000)
    .attr({width: 500});
    
//  d3.selectAll("rect#bar")
//    .transition()
//    .duration(1000)
//    .delay(1000)
//    .attr({width: 300});
}
</script>



</body>
</html>
